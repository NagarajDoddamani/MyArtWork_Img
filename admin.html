<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Image Upload</title>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        #uploadSection { display: none; }
        input, button, textarea { margin: 10px; padding: 8px; width: 80%; }
    </style>
</head>
<body>

    <!-- Login Form -->
    <div id="loginSection">
        <h2>Admin Login</h2>
        <input type="text" id="username" placeholder="Username"><br>
        <input type="password" id="password" placeholder="Password"><br>
        <button onclick="authenticate()">Login</button>
    </div>

    <!-- Upload Section -->
    <div id="uploadSection">
        <h2>Upload Image</h2>
        <input type="file" id="imageFile"><br>
        <input type="text" id="imgName" placeholder="Image Name"><br>
        <input type="text" id="imgSize" placeholder="Size"><br>
        <input type="text" id="imgPrice" placeholder="Price"><br>
        <textarea id="imgDesc" placeholder="Description"></textarea><br>
        <button onclick="uploadImage()">Upload</button>
    </div>

    <script src="admin.js"></script>

</body>
</html>
